<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter of Attorney Creator</title>
    <!-- Links to our stylesheets -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">


</head>

<body>

    <h1>Letter of Attorney Creator</h1>
    <br><br>
    <section class="wrapper-main">
        <form action="example.html" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>

                <div class="form-group">
                    <label for="profession">Profession</label>
                    <br>
                    <input type="text" id="profession" name="profession" placeholder="Profession" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <br>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                </div>
            
                <div class="form-group">
                    <label for="identity_card">Identity Card</label>
                    <br>
                    <input type="text" id="identity_card" name="identity_card" placeholder="Identity Card Number" required>
                </div>

                <div class="form-group">
                    <label for="steet">Steet Address</label>
                    <br>
                    <input type="text" id="street" name="street" placeholder="Street Address" required>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <br>
                    <input type="text" id="city" name="city" placeholder="City" required>
                </div>

                <div class="form-group">
                    <label for="state">State</label>
                    <br>
                    <input type="text" id="state" name="state" placeholder="State" required>
                </div>

                <div class="form-group">
                    <label for="zipcode">ZIP Code</label>
                    <br>
                    <input type="text" id="zipcode" name="zipcode" placeholder="ZIP Code" required>
                </div>
            </div>
            
            <label for="country">Country</label>
            <br>
            <input type="text" id="country" name="country" placeholder="Country" required>
            <br><br>
            <label for="email">E-mail</label>
            <br>
            <input type="email" id="email" name="email" placeholder="E-mail">
            <br><br>
            <label for="maritalstatus">Marital Status:</label>
            <br>
            <select name="maritalstatus" id="maritalstatus">
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widowed">Widowed</option>
                <option value="Separeted">Separated</option>
            </select>
            <br><br>
            <label>Powers to be granted:</label>
            <br>
            <input type="checkbox" id="representpower" name="representpower" value="Represent">
            <label for="representpower">Represent</label>
            <input type="checkbox" id="settlepower" name="settlepower" value="Settle">
            <label for="settlepower">Settle</label>
            <input type="checkbox" id="receivepaymentspower" name="receivepaymentspower" value="ReceivePayments">
            <label for="receivepaymentspower">Receive Payments</label>
            <input type="checkbox" id="issuereceiptspower" name="issuereceiptspower" value="IssueReceipts">
            <label for="issuereceiptspower">Issue Receipts</label>
            <br><br>
            <button type="submit" value="submit">Send data</button>



        </form>

    </section>
    
</body>
</html>
